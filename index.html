<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Party Basic</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="website title">Welcome to Mario Party</h1>
    </header>
    <div>
        <span id="start">Start</span>
        <span id="game-message">Game Message:</span>
    </div>
    <div class="gameboard">
        <span class="space" class="blue space" id="square1"></span>
        <span class="space" class="blue space" id="square2"></span>
        <span class="space" class="blue space" id="square3"></span>
        <span class="space" class="blue space" id="square4"></span>
        <span class="space" class="blue space" id="square5"></span>
        <span class="space" class="blue space" id="square6"></span>
        <span class="space" class="blue space" id="square7"></span>
        <span class="space" class="blue space" id="square8"></span>
        <span class="space" class="blue space" id="square9"></span>
        <span class="space" class="blue space" id="square10"></span>
        <span class="space" class="blue space" id="square11"></span>
        <span class="space" class="blue space" id="square12"></span>
        <span class="space" class="blue space" id="square13"></span>
        <span class="space" class="blue space" id="square14"></span>
        <span class="space" class="blue space" id="square15"></span>
        <span class="space" class="blue space" id="square16"></span>
        <span class="space" class="blue space" id="square17"></span>
        <span class="space" class="blue space" id="square18"></span>
        <span class="space" class="blue space" id="square19"></span>
        <span class="space" class="blue space" id="square20"></span>
        <span class="space" class="blue space" id="square21"></span>
        <span class="space" class="blue space" id="square22"></span>
        <span class="space" class="blue space" id="square23"></span>
        <span class="space" class="blue space" id="square24"></span>
        <span class="space" class="blue space" id="square25"></span>
        <span class="space" class="blue space" id="square26"></span>
        <span class="space" class="blue space" id="square27"></span>
        <span class="space" class="blue space" id="square28"></span>
        <span class="space" class="blue space" id="square29"></span>
        <span class="space" class="blue space" id="square30"></span>
        <span class="space" class="blue space" id="square31"></span>
        <span class="space" class="blue space" id="square32"></span>
        <span class="space" class="blue space" id="square33"></span>
    </div>
    <div id="player info">
        <span class="player-info" id="player 1"></span>
        <span class="player-info" id="player 2"></span>
    </div>
</body>
</html>
